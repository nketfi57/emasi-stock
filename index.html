<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMASI STOCK - Gestion Intelligente</title>
    <link rel="stylesheet" href="style-premium.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-wrapper">
        <div class="bg-grid"></div>
        <div class="bg-gradient"></div>
        <div class="bg-particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <!-- Header Premium -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-container">
                    <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
                            </linearGradient>
                            <filter id="glow">
                                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>
                        <circle cx="50" cy="50" r="40" fill="none" stroke="url(#logoGrad)" stroke-width="3" filter="url(#glow)" opacity="0.3"/>
                        <path d="M 30 35 L 70 35 L 70 40 L 35 40 L 35 48 L 65 48 L 65 53 L 35 53 L 35 61 L 70 61 L 70 66 L 30 66 Z" fill="url(#logoGrad)" filter="url(#glow)"/>
                    </svg>
                    <div class="logo-pulse"></div>
                </div>
                <div class="brand">
                    <h1>EMASI<span class="brand-accent">STOCK</span></h1>
                    <p class="brand-subtitle">Réseau de Transport d'Électricité</p>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span class="status-text">SYSTÈME OPÉRATIONNEL</span>
                    </div>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-glass" id="themeToggle" title="Mode sombre">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="btn-primary" id="addItemBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>NOUVEL ARTICLE</span>
                    <div class="btn-shimmer"></div>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Dashboard -->
    <main class="main-content">
        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="9" x2="15" y2="9"></line>
                    </svg>
                </div>
                <div class="stat-content">
                    <p class="stat-label">Articles en stock</p>
                    <p class="stat-value" id="totalItems">0</p>
                </div>
                <div class="stat-glow"></div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                </div>
                <div class="stat-content">
                    <p class="stat-label">Quantité totale</p>
                    <p class="stat-value" id="totalQuantity">0</p>
                </div>
                <div class="stat-glow"></div>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
                    </svg>
                </div>
                <div class="stat-content">
                    <p class="stat-label">Activité</p>
                    <p class="stat-value">100%</p>
                </div>
                <div class="stat-glow"></div>
            </div>
        </div>

        <!-- Search Bar Premium -->
        <div class="search-container">
            <div class="search-glow"></div>
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Rechercher un article, emplacement, quantité..." autocomplete="off">
            <div class="search-pulse"></div>
        </div>

        <!-- Table Premium -->
        <div class="table-wrapper">
            <div class="table-container">
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th>
                                <div class="th-content">
                                    <span>EMPLACEMENT</span>
                                    <div class="th-line"></div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content">
                                    <span>NOM</span>
                                    <div class="th-line"></div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content">
                                    <span>QUANTITÉ</span>
                                    <div class="th-line"></div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content">
                                    <span>IMAGE</span>
                                    <div class="th-line"></div>
                                </div>
                            </th>
                            <th>
                                <div class="th-content">
                                    <span>ACTIONS</span>
                                    <div class="th-line"></div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody">
                        <!-- Data loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Modal Premium -->
    <div class="modal" id="itemModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-glow"></div>
            <div class="modal-header">
                <h2 id="modalTitle">NOUVEL ARTICLE</h2>
                <button class="btn-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="itemForm" class="modal-body">
                <div class="form-group">
                    <label>Emplacement</label>
                    <div class="input-wrapper">
                        <input type="text" id="inputLocation" required autocomplete="off">
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nom de l'article</label>
                    <div class="input-wrapper">
                        <input type="text" id="inputName" required autocomplete="off">
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Quantité</label>
                    <div class="input-wrapper">
                        <input type="number" id="inputQuantity" min="0" required>
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label>URL de l'image</label>
                    <div class="input-wrapper">
                        <input type="url" id="inputImage" placeholder="https://..." autocomplete="off">
                        <div class="input-line"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">ANNULER</button>
                    <button type="submit" class="btn-primary">
                        <span>ENREGISTRER</span>
                        <div class="btn-shimmer"></div>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal" id="passwordModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-small">
            <div class="modal-glow"></div>
            <div class="modal-header">
                <h2>AUTHENTIFICATION REQUISE</h2>
                <button class="btn-close" id="closePasswordModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mot de passe</label>
                    <div class="input-wrapper">
                        <input type="password" id="passwordInput" placeholder="••••••••" autocomplete="off">
                        <div class="input-line"></div>
                    </div>
                    <p class="error-message" id="passwordError"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelPassword">ANNULER</button>
                    <button type="button" class="btn-primary" id="confirmPassword">
                        <span>VALIDER</span>
                        <div class="btn-shimmer"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div class="modal" id="imageModal">
        <div class="modal-backdrop"></div>
        <div class="modal-content modal-image">
            <button class="btn-close btn-close-white" id="closeImageModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img id="modalImageContent" src="" alt="Aperçu">
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnGHrb1--ImtfO-JtRGq3y5WOAoqKYNN8",
            authDomain: "emasi-stock.firebaseapp.com",
            databaseURL: "https://emasi-stock-default-rtdb.firebaseio.com",
            projectId: "emasi-stock",
            storageBucket: "emasi-stock.firebasestorage.app",
            messagingSenderId: "1079123495881",
            appId: "1:1079123495881:web:1f72cdb0b4a4563e2bf618"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;
        window.firebasePush = push;
        window.firebaseRemove = remove;
        window.firebaseUpdate = update;
        
        console.log('✅ Firebase initialisé - EMASI STOCK PREMIUM');
    </script>
    <script src="script-premium.js"></script>
</body>
</html>
