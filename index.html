<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMASI STOCK - RTE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header avec logo -->
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- Logo EMASI -->
                    <defs>
                        <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="50" cy="50" r="45" fill="url(#logoGradient)" opacity="0.1"/>
                    <path d="M 30 35 L 70 35 L 70 40 L 35 40 L 35 48 L 65 48 L 65 53 L 35 53 L 35 61 L 70 61 L 70 66 L 30 66 Z" fill="url(#logoGradient)"/>
                    <rect x="25" y="30" width="50" height="40" fill="none" stroke="url(#logoGradient)" stroke-width="2" rx="3"/>
                </svg>
                <div class="brand">
                    <h1>EMASI STOCK</h1>
                    <p>Réseau de Transport d'Électricité</p>
                </div>
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle" title="Changer le thème">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="btn-primary" id="addItemBtn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    Ajouter
                </button>
            </div>
        </div>
    </header>

    <!-- Zone principale -->
    <main class="main-content">
        <!-- Barre de recherche -->
        <div class="search-bar">
            <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="text" id="searchInput" placeholder="Rechercher un article..." autocomplete="off">
        </div>

        <!-- Tableau des stocks -->
        <div class="table-container">
            <table class="stock-table">
                <thead>
                    <tr>
                        <th>Emplacement</th>
                        <th>Nom</th>
                        <th>Quantité</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="stockTableBody">
                    <!-- Les données seront chargées ici -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal d'ajout/édition -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Nouvel article</h2>
                <button class="btn-close" id="closeModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <form id="itemForm" class="modal-body">
                <div class="form-group">
                    <label>Emplacement</label>
                    <input type="text" id="inputLocation" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Nom de l'article</label>
                    <input type="text" id="inputName" required autocomplete="off">
                </div>
                <div class="form-group">
                    <label>Quantité</label>
                    <input type="number" id="inputQuantity" min="0" required>
                </div>
                <div class="form-group">
                    <label>URL de l'image</label>
                    <input type="url" id="inputImage" placeholder="https://..." autocomplete="off">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelBtn">Annuler</button>
                    <button type="submit" class="btn-primary">Enregistrer</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de mot de passe pour modification -->
    <div class="modal" id="passwordModal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h2>Authentification requise</h2>
                <button class="btn-close" id="closePasswordModal">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="passwordInput" placeholder="Entrez le mot de passe" autocomplete="off">
                    <p class="error-message" id="passwordError"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn-secondary" id="cancelPassword">Annuler</button>
                    <button type="button" class="btn-primary" id="confirmPassword">Valider</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de visualisation d'image -->
    <div class="modal" id="imageModal">
        <div class="modal-content modal-image">
            <button class="btn-close btn-close-white" id="closeImageModal">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            <img id="modalImageContent" src="" alt="Aperçu">
        </div>
    </div>

    <!-- Toast notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
        import { getDatabase, ref, onValue, set, push, remove, update } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-database.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBnGHrb1--ImtfO-JtRGq3y5WOAoqKYNN8",
            authDomain: "emasi-stock.firebaseapp.com",
            databaseURL: "https://emasi-stock-default-rtdb.firebaseio.com",
            projectId: "emasi-stock",
            storageBucket: "emasi-stock.firebasestorage.app",
            messagingSenderId: "1079123495881",
            appId: "1:1079123495881:web:1f72cdb0b4a4563e2bf618"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        window.firebaseDB = db;
        window.firebaseRef = ref;
        window.firebaseOnValue = onValue;
        window.firebaseSet = set;
        window.firebasePush = push;
        window.firebaseRemove = remove;
        window.firebaseUpdate = update;
        
        console.log('✅ Firebase initialisé - EMASI STOCK');
    </script>
    <script src="script.js"></script>
</body>
</html>
